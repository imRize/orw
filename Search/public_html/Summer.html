<html>
    <head>
        <title>Hoho!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/jquery.js"></script>
        <script>            
            $(document).ready(function()
            {
                var oneDay = 24*60*60*1000; // hours*minutes*seconds*milliseconds
                var summer = new Date(new Date().getFullYear(),5,26);
                var start = new Date(new Date().getFullYear(),1,23);
                var today = new Date();
                var tillSummer = Math.round(Math.abs((today.getTime() - summer.getTime())/(oneDay)));
                var full = Math.round(Math.abs((start.getTime() - summer.getTime())/(oneDay)));
                var diff = Math.round((tillSummer / full) * 100);
                
                $("#prog").text(diff+"%");
                $("#prog").attr('aria-valuenow',diff);
                $("#prog").attr('style','width:'+diff+'%');
            });
        </script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">

                </ul>
            </div>
        </nav>
        <div class="container">
            Semestrowy progress bar
            <div class="progress">
                <div id="prog" class="progress-bar progress-bar-striped active" role="progressbar"
                 aria-valuemin="0" aria-valuemax="100" >
                    
                </div>
            </div>
        </div>
    </body>
</html>
